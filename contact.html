            <ul>
                <li><img class="logo" src="img/logo-black.png" alt="logo"></li>

    <main>
        <div class="row">
        <div class="column center">
            <h1>Contact Me</h1>
            <img id="me" src="img/me.jpeg" alt="photo of Sylvia">
            <p> I'd love to hear from you! I aim to answer all e-mails within a couple of business days. Fill out the form or e-mail or call me at:
            </p>
            <p class="contact-me"><a href="mailto:syanes@uw.edu"><span class="material-icons-outlined">email</span> syanes@uw.edu</a></p>
            <p class="contact-me"><a href="tel:305-928-4445"><span class="material-icons-outlined">phone</span> 305-928-4445</a></p>
        </div>
        <div class="column center">
            <form>
                <h1>Inquire</h1>
                <div class="form-group">
                    <input type="text" class="form-control text-uppercase" placeholder="your name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control text-uppercase" aria-describedby="emailHelp"
                        placeholder="your email">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control text-uppercase" placeholder="your phone number">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control text-uppercase"
                        placeholder="tell me more about what you need">
                </div>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>
    </main>
